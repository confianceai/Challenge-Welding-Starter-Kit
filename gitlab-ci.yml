default:
  tags:
    - confiance

stages:
  - code_quality
  - test
  - build_releases
  - build_docs

# Check the code quality
code_quality:
  image: python:3.10
  only:
    - merge_requests
  stage: code_quality
  script:
    - pip install flake8 black
    - black --check --diff .
    - flake8 . --show-source

spell_check:
  image: node:latest
  stage: code_quality
  only:
    - merge_requests
  script:
    - npm install -g cspell
    - cspell --no-summary --no-progress --no-color .

test_and_sonarqube:
  allow_failure: true
  only:
    - merge_requests
    # - master
  stage: test
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" # Defines the location of the analysis task cache
    GIT_DEPTH: "0" # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  interruptible: true
  before_script:
    - pip install -r requirements.txt
    - pip install pytest coverage
  script:
    # First, change the keycloak_config.json file to use the preprod server
    - sed -i 's#http://localhost:8000#http://data-platform-data-provider.preprod-confiance.svc.cluster.local:8000#g' confianceai_dataplatform/keycloak_config.json
    - cat confianceai_dataplatform/keycloak_config.json

    # Run the tests with coverage
    - coverage run -m pytest -v -x
    - coverage xml

    # Then, run the sonar-scanner
    # - sonar-scanner

# Build and publish the library to Nexus
variables:
  NEXUS_URL: "repo.irtsysx.fr"
  PROJECT_NAME: "confianceai-dataplatform" # Name of the library
  PROJECT_VERSION: "$CI_COMMIT_TAG"
  PROJECT_TYPE: "wheel"
  SETUP_PY_PATH: "./"

python_build_releases:
  image: confianceai/gitlab-executor
  stage: build_releases
  when: manual # This setting turns a job into a manual one
  # only:
  #   - tags
  before_script:
    - python3 --version
    - pip3 install wheel
  after_script:
    - rm -f $HOME/.pypirc
  script:
    - |-
      cat << EOF > $HOME/.pypirc
      [distutils]
      index-servers =
        nexus-pypi
      [nexus-pypi]
      repository = https://$NEXUS_URL/repository/pypi-releases/
      trusted-host = $NEXUS_URL
      username = $NEXUS_USER
      password = $NEXUS_PWD
      EOF
    - python3 ${SETUP_PY_PATH}setup.py sdist bdist_$PROJECT_TYPE upload --repository nexus-pypi

# Build and publish the documentation to gitlab pages
pages:
  image: python:3.10
  stage: build_docs
  only:
    - master
  before_script:
    - pip3 install sphinx sphinx_book_theme nbsphinx
    - pip3 install -r requirements.txt
    - apt-get update -qq && apt-get install -y -qq pandoc
  script:
    - cd docs
    - make html
    # Move the generated html to the public folder
    - mv build/html ../public
  artifacts:
    paths:
      - public
